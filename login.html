<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KosFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary">Masuk ke KosFinder</h2>
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" placeholder="contoh@email.com" required
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" placeholder="Masukkan password" required
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Login sebagai</label>
        <select name="role" required
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-primary">
          <option value="" disabled selected>Pilih role</option>
          <option value="penyewa">Penyewa</option>
          <option value="pemilik">Pemilik Kos</option>
        </select>
      </div>
      <button type="submit"
        class="w-full bg-primary text-white py-3 rounded-md font-semibold hover:bg-secondary transition-colors">Masuk</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Belum punya akun?
      <a href="register.html" class="text-primary hover:underline">Daftar di sini</a>
    </p>
  </div>

  <script>
    // Simulasi login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const role = formData.get('role');

      if (role === 'penyewa') {
        alert('Login berhasil sebagai Penyewa! Kamu akan diarahkan ke beranda.');
        window.location.href = 'index.html'; // arahkan ke halaman beranda penyewa
      } else if (role === 'pemilik') {
        alert('Login berhasil sebagai Pemilik Kos! Kamu akan diarahkan ke dashboard pemilik.');
        window.location.href = 'dashboard-pemilik.html'; // arahkan ke dashboard pemilik
      } else {
        alert('Pilih role terlebih dahulu!');
      }
    });
  </script>
</body>
</html>
