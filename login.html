<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KosFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary">Masuk ke KosFinder</h2>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="masukkan email"
          required
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="masukkan password"
          required
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-primary text-white py-3 rounded-lg hover:bg-secondary transition"
      >
        Masuk
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Belum punya akun?
      <a href="register.html" class="text-primary hover:underline">Daftar di sini</a>
    </p>
  </div>
</body>
</html>
