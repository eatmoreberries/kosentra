<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Kos - KosFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Lightbox style */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 50;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-primary">KosFinder</a>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-primary">Beranda</a>
      <a href="kos-list.html" class="hover:text-primary">Daftar Kos</a>
      <a href="gallery.html" class="hover:text-primary font-semibold">Galeri</a>
      <a href="reviews.html" class="hover:text-primary">Ulasan</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-10 max-w-5xl">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Galeri Kos</h1>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Contoh foto kos -->
      <img src="https://picsum.photos/400/300?random=201" alt="Foto Kos 1" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
      <img src="https://picsum.photos/400/300?random=202" alt="Foto Kos 2" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
      <img src="https://picsum.photos/400/300?random=203" alt="Foto Kos 3" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
      <img src="https://picsum.photos/400/300?random=204" alt="Foto Kos 4" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
      <img src="https://picsum.photos/400/300?random=205" alt="Foto Kos 5" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
      <img src="https://picsum.photos/400/300?random=206" alt="Foto Kos 6" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
      <img src="https://picsum.photos/400/300?random=207" alt="Foto Kos 7" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
      <img src="https://picsum.photos/400/300?random=208" alt="Foto Kos 8" class="rounded-lg cursor-pointer gallery-img" loading="lazy" />
    </div>

    <!-- Lightbox untuk zoom foto -->
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
      <span id="lightbox-close" class="lightbox-close" aria-label="Tutup galeri">&times;</span>
      <img src="" alt="Foto Kos Besar" />
    </div>
  </main>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = lightbox.querySelector("img");
    const closeBtn = document.getElementById("lightbox-close");

    document.querySelectorAll(".gallery-img").forEach((img) => {
      img.addEventListener("click", () => {
        lightboxImage.src = img.src;
        lightboxImage.alt = img.alt;
        lightbox.classList.add("active");
        lightbox.setAttribute("aria-hidden", "false");
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.classList.remove("active");
      lightbox.setAttribute("aria-hidden", "true");
    });

    // Tutup lightbox saat klik di luar gambar
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove("active");
        lightbox.setAttribute("aria-hidden", "true");
      }
    });

    // Tutup lightbox dengan ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.classList.contains("active")) {
        lightbox.classList.remove("active");
        lightbox.setAttribute("aria-hidden", "true");
      }
    });
  </script>

</body>
</html>
