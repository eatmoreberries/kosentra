<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - KosFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary">Daftar KosFinder</h2>
    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold">Nama Lengkap</label>
        <input type="text" name="fullname" placeholder="Masukkan nama lengkap" required
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" placeholder="contoh@email.com" required
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" placeholder="Minimal 6 karakter" minlength="6" required
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Daftar sebagai</label>
        <div class="flex gap-6">
          <label class="inline-flex items-center">
            <input type="radio" name="role" value="penyewa" class="form-radio" required />
            <span class="ml-2">Penyewa</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="role" value="pemilik" class="form-radio" required />
            <span class="ml-2">Pemilik Kos</span>
          </label>
        </div>
      </div>
      <button type="submit"
        class="w-full bg-primary text-white py-3 rounded-md font-semibold hover:bg-secondary transition-colors">Daftar</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Sudah punya akun?
      <a href="login.html" class="text-primary hover:underline">Masuk di sini</a>
    </p>
  </div>

  <script>
    // Simulasi form submit
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const role = formData.get('role');
      alert('Registrasi sukses sebagai ' + role + '! Silakan login.');
      window.location.href = 'login.html'; // arahkan ke login setelah register
    });
  </script>
</body>
</html>
