<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - KosFinder</title>
  <script>
    function validateForm() {
      const role = document.querySelector('input[name="role"]:checked');
      if (!role) {
        alert("Pilih dulu kamu sebagai Penyewa atau Pemilik Kos!");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Register KosFinder</h1>
  <form action="/register" method="POST" onsubmit="return validateForm()">
    <label>
      Nama Lengkap: <br />
      <input type="text" name="fullname" required />
    </label>
    <br /><br />
    <label>
      Email: <br />
      <input type="email" name="email" required />
    </label>
    <br /><br />
    <label>
      Password: <br />
      <input type="password" name="password" required />
    </label>
    <br /><br />

    <label>
      <input type="radio" name="role" value="penyewa" /> Penyewa
    </label>
    <label>
      <input type="radio" name="role" value="pemilik" /> Pemilik Kos
    </label>
    <br /><br />

    <button type="submit">Daftar</button>
  </form>
</body>
</html>
